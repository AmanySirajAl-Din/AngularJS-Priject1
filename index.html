<!DOCTYPE html>
<!-- 
ng-app .. angular app
which means that anything in this tag
Angular will be responsible for
So this angular.module in app.js was bound to our HTML
-->
<html ng-app="myFirstApp">
    <head>
        <meta charset="utf-8"/>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>
            body{
                font-size: 1.3em;
            }
        </style>
        <title>Name Calculator</title>
    </head>
    <body>
        <h1>Name Calculator</h1>
        <div>
            <div>
                Your name:
                <input type="text">
            </div>
            <div>Total Numeric value of person's name is:</div>
        </div>
    </body>
</html>
