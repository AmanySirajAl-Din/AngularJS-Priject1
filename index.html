<!DOCTYPE html>
<!-- 
ng-app .. angular app
which means that anything in this tag
Angular will be responsible for
So the angular.module in app.js was bound to our HTML
-->
<html ng-app="myFirstApp">
    <head>
        <meta charset="utf-8"/>
        <title>AngularJS Project 1</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Hello AngularJS</h1>
        <h2>Let's get started</h2>
        <!-- 
        ng-controller .. angular controller
        which means that anything in this tag
        is controled by angular controller
        So this piece of the view is begin bound to app.js
        (to the funtion of the controller)
        -->
        <div ng-controller="myFirstController">
        
        </div>
    </body>
</html>
