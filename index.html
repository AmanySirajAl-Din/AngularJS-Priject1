<!DOCTYPE html>
<!-- 
ng-app .. angular app
which means that anything in this tag
Angular will be responsible for
So this angular.module in app.js was bound to our HTML
-->
<html ng-app="myFirstApp">
    <head>
        <meta charset="utf-8"/>
        <title>AngularJS Project 1</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Hello AngularJS</h1>
        <h2>Let's get started</h2>
        <!-- 
        ng-controller .. angular controller
        which means that anything in this tag
        is controled by angular controller
        -->
        <div ng-controller="myFirstController">
            <!-- scope will be accesable in this controller div -->
            {{name}} <!-- it will look for 'name' in the $scope -->
            <br/>
            {{sayHello()}} <!-- it will look for function called 'sayHello' in the $scope -->
            <br/>
            <!-- ng-model .. to set the value of this input attribute to equal 'name' in $scope
            so if we change the text in the input it will change the name in the $scope
            so any {{name}} will be changing at the same time -->
            <input type="text" ng-model="name">
            Inside my input is: {{name}}
        </div>
    </body>
</html>
